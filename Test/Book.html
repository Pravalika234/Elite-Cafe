        <section class="book_section">
            <div class="book_bg_box">
                <img src="/Images/image3.jpg" alt="image">
            </div>
            <div class="container">
                <h2>Book Table</h2>
                <form action="#" class="book">
                    <div class="input-box">
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <br>

                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <br>

                    <div class="input-box">
                        <input type="number" placeholder="Phone Number" required>
                    </div>
                    <br>

                    <div class="input-box">
                        <input type="number" placeholder="Number of People" required>
                    </div>
                    <br>

                    <div class="input-box">
                        <input type="date" placeholder="Select Date" required>
                    </div>
                    <br>

                    <div class="input-box">
                        <input type="time" placeholder="Select Time" required>
                    </div>
                    <br>

                    <div class="input-box">
                        <input type="number" placeholder="Number of People" required>
                    </div>
                    <br>

                    <div class="input-box">
                        <input type="text" placeholder="Additional Note" class="message_input">
                    </div>
                    <br>
                    
                    <button type="submit" class="button">Send</button>
        </section>
